<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Contratos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">

</head>
<body>
<h1>Buscar Contratos</h1>
<form action="/buscarContratos" method="post">
    <label for="fechaInicio">Fecha de Inicio:</label>
    <input type="date" id="fechaInicio" name="fechaInicio" required>
    <br>
    <label for="fechaFin">Fecha de Fin:</label>
    <input type="date" id="fechaFin" name="fechaFin" required>
    <br>
    <button type="submit">Buscar</button>
</form>

<h2>Resultados:</h2>
<table>
    <thead>
    <tr>
        <th>Nombre del Cliente</th>
        <th>Suma de Montos</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="entry : ${resultados}">
        <tr>
            <td th:text="${entry[0]}"></td> <!-- Nombre del cliente -->
            <td th:text="${entry[1]}"></td> <!-- Suma de montos -->
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
